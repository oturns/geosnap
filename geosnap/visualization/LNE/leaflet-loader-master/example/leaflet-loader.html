<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Loader Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="example.css" />
	<link rel="stylesheet" href="../dist/leaflet.loader.css" />
	<script src="leaflet/leaflet.js"></script>
	<script src="../dist/leaflet.loader.js"></script>
</head>
<body>
	<div id="map" style="top:0px;left:0px;right:0px; bottom: 0px; position: absolute; height:100%;"></div>

	<script>
		

		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);


		var loader = L.control.loader().addTo(map);
		setTimeout(function (){loader.hide();},10000);


	</script>
</body>
</html>
