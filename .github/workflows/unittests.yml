 name: Unit Tests 
 on:
   push:
     branches:
     - '*'
   pull_request:
     branches:
     - '*'

 jobs:
   unittests:
     name: CI (${{ matrix.os }}-${{ matrix.environment-file }})
     runs-on: ${{ matrix.os }}
     continue-on-error: ${{ matrix.experimental }}
     timeout-minutes: 90 
     strategy:
       matrix:
         os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
         environment-file: [ci/36.yaml, ci/37.yaml]
         experimental: [false]
         include:
           - os: 'ubuntu-latest'
             environment-file: ci/38.yaml
             experimental: true
           - os: 'macos-latest'
             environment-file: ci/38.yaml
             experimental: true
           - os: 'windows-latest'
             environment-file: ci/38.yaml
             experimental: true
     steps:
       - uses: actions/checkout@v2
       - uses: goanpeca/setup-miniconda@v1
         with:
            miniconda-version: 'latest'
            auto-update-conda: true
            auto-activate-base: false
            environment-file: ${{ matrix.environment-file }}
            activate-environment: test
       - shell: bash -l {0}
         run: conda info --all
       - shell: bash -l {0}
         run: conda list
       - shell: bash -l {0}
         run: conda config --show-sources
       - shell: bash -l {0}
         run: conda config --show
       - shell: bash -l {0}
         run: pip install -e . --no-deps --force-reinstall
       - name: Download Data
         shell: bash -l {0}
         run: python geosnap/tests/_dl_data.py
         env:
            COMBO_DATA: ${{ secrets.COMBO_DATA }}
       - name: Pytest
         shell: bash -l {0}
         run: |
           python geosnap/tests/get_data.py
           pytest -v geosnap --cov=geosnap --cov-report=xml
         env:
           LTDB_SAMPLE: ${{ secrets.COMBO_DATA }} # check whether we can pull secrets
           LTDB_FULL: ${{ secrets.COMBO_DATA }}
           NCDB: ${{ secrets.COMBO_DATA }}
       - name: codecov (${{ matrix.os }}, ${{ matrix.environment-file }})
         uses: codecov/codecov-action@v1
         with:
           token: ${{ secrets.CODECOV_TOKEN }}
           file: ./coverage.xml
           name: geosnap-codecov
       - name: Notebook Tests
         if: ${{ env.COMBO_DATA }}
         shell: bash -l {0}
         run: jupyter nbconvert --to notebook --execute --inplace --ExecutePreprocessor.timeout=-1 --ExecutePreprocessor.kernel_name=python3 examples/*.ipynb;
