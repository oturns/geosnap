 name: Unit Tests 
 on:
   push:
     branches:
     - '*'
   pull_request:
     branches:
     - '*'

 jobs:
   unittests:
     name: conda (${{ matrix.os }}, ${{ matrix.environment-file }})
     runs-on: ${{ matrix.os }}
     timeout-minutes: 30 
     strategy:
       matrix:
         os: ['macos-latest', 'ubuntu-latest']
         environment-file: [ci/36.yaml, ci/37.yaml, ci/38.yaml]
     steps:
       - uses: actions/checkout@v2
       - uses: goanpeca/setup-miniconda@v1
         with:
            miniconda-version: 'latest'
            auto-update-conda: true
            auto-activate-base: false
            environment-file: ${{ matrix.environment-file }}
            activate-environment: test
       - shell: bash -l {0}
         run: conda info --all
       - shell: bash -l {0}
         run: conda list
       - shell: bash -l {0}
         run: conda config --show-sources
       - shell: bash -l {0}
         run: conda config --show
       - shell: bash -l {0}
         run: pip install -e . --no-deps --force-reinstall
       - name: Download Datasets
         shell: bash -l {0}
         run : |
           wget -q "$LTDB_SAMPLE" -O ltdb_sample.zip
           wget -q "$LTDB_FULLCOUNT" -O ltdb_full.zip
           wget -q "$NCDB" -O ncdb.csv
         env:
            LTDB_SAMPLE: ${{ secrets.LTDB_SAMPLE }}
            LTDB_FULL: ${{ secrets.LTDB_FULL }}
            NCDB: ${{ secrets.NCDB }}
       - name: Pytest
         shell: bash -l {0}
         run: |
           python geosnap/tests/get_data.py
           pytest -v geosnap --cov=geosnap --cov-report=xml
         env:
           DLPATH: ${{ env.GITHUB_WORKSPACE }}
       - name: codecov (${{ matrix.os }}, ${{ matrix.environment-file }})
         uses: codecov/codecov-action@v1
         with:
           token: ${{ secrets.CODECOV_TOKEN }}
           file: ./coverage.xml
           name: geosnap-codecov
       - name: Notebook Tests
         shell: bash -l {0}
         run: jupyter nbconvert --to notebook --execute --inplace --ExecutePreprocessor.timeout=-1 --ExecutePreprocessor.kernel_name=python3 examples/*.ipynb;
